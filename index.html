<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>wmforecast</title>
  </head>

  <body>
    <div class="container">
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script>
$.ajax({
    url: 'https://raw.githubusercontent.com/d-torrance/wmforecast/master/README.md',
    type: 'get',
    async: false,
    success: function(html) {
	converter = new showdown.Converter(),
	$('.container').append(converter.makeHtml(html));
    }
});
      </script>
    </div>

  </body>
</html>
