name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libwings-dev libgweather-3-dev libgeoclue-2-dev
      - name: Build
        run: |
          ./autogen.sh
          ./configure
          make distcheck
